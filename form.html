<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="">
     <label for="nombre">Nombre: </label>
     <input type="text" id="nombre">  
     <br> <br> 
     <label for="apellido">Apellido: </label>
     <input type="text" id="apellido">

     <br> <br>

     <label>Modalidad de la Cursada: </label>
     
     <input type="radio" name="curso" id="cursada1">  
     <label for="cursada1">On-Demand </label>
     <input type="radio" name="curso" id="cursada2"> 
     <label for="cursada2">En vivo</label>
     <br> <br>
     <label for="correo">Correo: </label>
     <input type="text" id="correo">
     <br> <br> 
     <input type="checkbox" name="" id="checkbox1">
     <label for="checkbox1"> Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label>
     <br> <br>
     <input type="checkbox" name="" id="checkbox2">
     <label for="checkbox2">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack. </label>
    <br> <br>
    <input type="submit" value="Enviar">


    </form>
</body>
</html>
